<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hang Out</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.8.1/math.min.js"></script>
  <script src="./hang.js"></script>
</head>
<body onload="setup();">
  <audio id="a3" src="./assets/hang_a3.wav" preload></audio>
  <audio id="d4" src="./assets/hang_d4.wav" preload></audio>
  <audio id="eflat4" src="./assets/hang_eflat4.wav" preload></audio>
  <audio id="fsharp4" src="./assets/hang_fsharp4.wav" preload></audio>
  <audio id="g4" src="./assets/hang_g4.wav" preload></audio>
  <audio id="a4" src="./assets/hang_a4.wav" preload></audio>
  <audio id="bflat4" src="./assets/hang_bflat4.wav" preload></audio>
  <audio id="csharp5" src="./assets/hang_csharp5.wav" preload></audio>
  <audio id="d5" src="./assets/hang_d5.wav" preload></audio>

  <div id="desc-wrapper">
    <h1>Hang Out</h1>
    <p id="subtitle">[haŋ] · German</p>

    <p>A hollow steel musical instrument (idiophone class), played by hands.</p>
    <p>The notes are laid out in a cross pattern, with the center note called the Ding, or the top of the instrument.</p>

    <div id="toggle-wrapper">
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="note-label">
          <span class="mdl-switch__label fix-mdl-switch">Note Label On</span>
          <input type="checkbox" id="note-label" class="mdl-switch__input">
        </label>

        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="cross-pattern">
          <span class="mdl-switch__label fix-mdl-switch">Cross Pattern On</span>
          <input type="checkbox" id="cross-pattern" class="mdl-switch__input">
        </label>
    </div>
    <button id="clear-button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick="reset();">
      <i class="material-icons">clear</i>
    </button>

    <button id="play-button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick="startPlay();">
      <i class="material-icons">play_arrow</i>
    </button>

    <button id="stop-button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--colored" onclick="stop();">
      <i class="material-icons">stop</i>
    </button>
  </div>

  <canvas id="hang" width='500px' height='500px'></canvas>
  <div id="footer">Made with <i id="heart" class="material-icons">favorite</i> by Sally Kong and Amy Le</div>
</body>

</html>
